<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Better Media Keys Options</title>
</head>
<body>
<h2>Settings</h2>
<div class="toggle">
<label class="switch">
  <input type="checkbox" title="Toggle Looping Videos">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Auto loop videos</b>
</div>

<div>
  <input
    type="range"
    id="duration"
    name="duration"
    min="0"
    max="100"
    value="0"
    step="10" />
  <label for="duration">Video must be shorter than X minutes long.</label>
</div>

<div class="toggle">
<label class="switch">
  <input type="checkbox" title="Replace the title in the Mini Player with the current chapter title">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Replace the title in the Mini Player with the current chapter title</b>
</div>

<div>
  <input
    type="range"
    id="durationLong"
    name="durationLong"
    min="0"
    max="100"
    value="50"
    step="10" />
  <label for="durationLong">Video must be longer than X minutes long.</label>
</div>
  <b class="settingsWarning">These settings will only apply to videos without chapters and that aren't in a playlist.</b>

<div>
  <select
    type="range"
    id="previous"
    name="previous"
    min="0"
    max="100"
    value="90"
    step="10">
    <option value="0">Restart the video without an animation</option>
    <option value="10">Restart the video with an animation</option>
    <option value="20">Go back 5 seconds with an animation</option>
    <option value="30">Go back 15 seconds with an animation</option>
    <option value="40">Go back 5 seconds without an animation</option>
    <option value="50">Go back 15 seconds without an animation</option>
    <option value="60">Do nothing</option>
  </select>
  <label for="previous">Custom Previous Track Command</label>
</div>

<div>
  <select
    type="range"
    id="next"
    name="next"
    min="0"
    max="100"
    value="90"
    step="10">
    <option value="0">Go to the video up next</option>
    <option value="10">Skip forward 5 seconds with an animation</option>
    <option value="20">Skip forward 15 seconds with an animation</option>
    <option value="30">Skip forward 5 seconds without an animation</option>
    <option value="40">Skip forward 15 seconds without an animation</option>
    <option value="50">Do nothing</option>
  </select>
  <label for="previous">Custom Next Track Command</label>
</div>

</body>
</html>
