<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Better Media Keys Settings</title>
</head>
<body>
<div class="header">
  <img title='Logo' src="icons/logo.svg"/><h1>Better Media Keys</h1>
</div>
<div>
  <h2>Settings</h2>
  <b>(Shorts and Playlists will not be affected)</b>
</div>
<div class="toggle">
<label class="switch">
  <input type="checkbox" title="Toggle Looping Videos" id="loopVideos">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Always loop videos</b>
</div>

<div class="wrapperRange">

  <label for="duration" class="rangeLabel">Only loop videos shorter than:</label>
  <input disabled title="Videos shorter than this will be looped" id="duration" class="RangeInput" type="range" name="km" min=60 max=3600 step=60 value=3600 list="markers">
  <output><b id="loop_time" hidden>Any duration</b></output>
  <datalist id="markers">
  <option value="60">1</option>
  <option value="600">10</option>
  <option value="1200">20</option>
  <option value="1800">30</option>
  <option value="2400">40</option>
  <option value="3000">50</option>
  <option value="3600">60</option>
  </datalist>
  </div>
</div>

<div class="toggle">
<label class="switch">
  <input id="swapChapterTitle" type="checkbox" checked="true" title="Replace the title in the media controls with the current chapter title">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Swap the mini player title for the current chapter title</b>
</div>

<div class="wrapperRange">

  <label for="durationLong" class="rangeLabel">Only swap the title for videos longer than:</label>
  <input disabled title="Videos longer than this will swap the mini player title" id="durationLong" class="RangeInput" type="range" name="km" min=60 max=3600 step=60 value=3600 list="markersLong">
  <output><b id="loop_timeLong" hidden>Any duration</b></output>
  <datalist id="markersLong">
  <option value="60">1</option>
  <option value="600">10</option>
  <option value="1200">20</option>
  <option value="1800">30</option>
  <option value="2400">40</option>
  <option value="3000">50</option>
  <option value="3600">60</option>
  </datalist>
  </div>
</div>
  <h3>The following options only apply to videos without chapters:</h3>

<div>
  <form>
 <fieldset class="fieldset" onsubmit="return false;">
  <legend>Previous Track Command</legend>
  <select
    type="range"
    id="previous"
    name="previous"
    title="Select the command to be performed when the previous track button is pressed.">
    <option value="RESTART_VIDEO">Restart the video</option>
    <option value="RESTART_VIDEO_ANIMATED">Restart the video (Animated)</option>
    <option value="GO_BACK_5_SECONDS_VIDEO_ANIMATED">Go back 5 seconds (Animated)</option>
    <option value="GO_BACK_10_SECONDS_VIDEO_ANIMATED">Go back 10 seconds (Animated)</option>
    <option value="GO_BACK_5_SECONDS_VIDEO">Go back 5 seconds</option>
    <option value="GO_BACK_10_SECONDS_VIDEO">Go back 10 seconds</option>
    <option value="NOTHING">Do nothing</option>
  </select>
   </fieldset>
</form>
</div>

<div>
<form>
 <fieldset class="fieldset" onsubmit="return false;">
  <legend>Next Track Command</legend>
  <select
    type="range"
    id="next"
    name="next"
    title="Select the command to be performed when the next track button is pressed.">
    <option value="NEXT_VIDEO">Go to the video up next</option>
    <option value="GO_FORWARD_5_SECONDS_VIDEO_ANIMATED">Go forward 5 seconds (Animated)</option>
    <option value="GO_FORWARD_10_SECONDS_VIDEO_ANIMATED">Go forward 10 seconds (Animated)</option>
    <option value="GO_FORWARD_5_SECONDS_VIDEO">Go forward 5 seconds</option>
    <option value="GO_FORWARD_10_SECONDS_VIDEO">Go forward 10 seconds</option>
    <option value="NOTHING">Do nothing</option>
  </select>
 </fieldset>
</form>
</div>

<script src="popup.js"></script>
</body>
</html>
