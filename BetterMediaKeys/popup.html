<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Better Media Keys Options</title>
</head>
<body>
<h3>Settings</h3>
<div class="toggle">
<label class="switch">
  <input type="checkbox" title="Toggle Looping Videos">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Always loop videos short than:</b>
</div>

<div>
  <input
    type="range"
    id="cowbell"
    name="cowbell"
    min="0"
    max="100"
    value="90"
    step="10" />
  <label for="cowbell">Cowbell</label>
</div>
</body>
</html>
