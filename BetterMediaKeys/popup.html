<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Better Media Keys Options</title>
</head>
<body>
<h2>Settings</h2>
<div class="toggle">
<label class="switch">
  <input type="checkbox" title="Toggle Looping Videos">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Auto loop videos</b>
</div>

<div>
  <input
    type="range"
    id="duration"
    name="duration"
    min="0"
    max="100"
    value="0"
    step="10" />
  <div>
  <label for="duration" class="rangeLabel">Video must be shorter than&nbsp<p id="loop_time"></p>&nbspminutes long.</label>
  </div>
</div>

<div class="toggle">
<label class="switch">
  <input type="checkbox" title="Replace the title in the media controls with the current chapter title">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Replace the title in the media controls with the current chapter title</b>
</div>

<div>
  <input
    type="range"
    id="durationLong"
    name="durationLong"
    min="0"
    max="100"
    value="50"
    step="10" />
    <div>
  <label for="durationLong" class="rangeLabel">Video must be longer than&nbsp<p id="title_time"></p>&nbspminutes long.</label>
  </div>
</div>
  <b class="optionsWarning">The options below will only apply to videos without chapters and that aren't apart of a playlist.</b>

<div>
  <select
    type="range"
    id="previous"
    name="previous">
    <option value="RESTART_VIDEO">Restart the video without an animation</option>
    <option value="RESTART_VIDEO_ANIMATED">Restart the video with an animation</option>
    <option value="GO_BACK_5_SECONDS_VIDEO_ANIMATED">Go back 5 seconds with an animation</option>
    <option value="GO_BACK_15_SECONDS_VIDEO_ANIMATED">Go back 15 seconds with an animation</option>
    <option value="GO_BACK_5_SECONDS_VIDEO_ANIMATED">Go back 5 seconds without an animation</option>
    <option value="GO_BACK_15_SECONDS_VIDEO_ANIMATED">Go back 15 seconds without an animation</option>
    <option value="NOTHING">Do nothing</option>
  </select>
  <label for="previous"><b>Previous Track Command</b></label>
</div>

<div>
  <select
    type="range"
    id="next"
    name="next">
    <option value="NEXT_VIDEO">Go to the video up next</option>
    <option value="SKIP_FORWARD_5_SECONDS_VIDEO_ANIMATED">Skip forward 5 seconds with an animation</option>
    <option value="SKIP_FORWARD_15_SECONDS_VIDEO_ANIMATED">Skip forward 15 seconds with an animation</option>
    <option value="SKIP_FORWARD_5_SECONDS_VIDEO">Skip forward 5 seconds without an animation</option>
    <option value="SKIP_FORWARD_5_SECONDS_VIDEO">Skip forward 15 seconds without an animation</option>
    <option value="NOTHING">Do nothing</option>
  </select>
  <label for="next"><b>Next Track Command</b></label>
</div>

<script src="popup.js"></script>
</body>
</html>
