<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Better Media Keys Settings</title>
</head>
<body>
<div class="header">
  <img title='Logo' src="icons/logo.svg"/><h1>Better Media Keys</h1>
</div>
<div>
  <h2>Settings</h2>
  <b>(Shorts and Playlists will not be affected)</b>
</div>
<div class="toggle">
<label class="switch">
  <input type="checkbox" title="Toggle Looping Videos">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Always loop videos</b>
</div>

<div class="wrapperRange">
  <input type="range" name="km" min=0 max=10001 step=1 value=0>
  <output>M</output>
  <label for="duration" class="rangeLabel">Video must be shorter than&nbsp<p id="loop_time"></p></label>
  </div>
</div>

<div class="toggle">
<label class="switch">
  <input type="checkbox" title="Replace the title in the media controls with the current chapter title">
  <span class="slider round"></span>
</label>
<b class="toggleLabel">Swap the mini player title for the current chapter title</b>
</div>

<div>
  <input
    type="range"
    id="durationLong"
    name="durationLong"
    min="0"
    max="1800"
    value="30 Seconds"
    step="30"  />
    <div>
  <label for="durationLong" class="rangeLabel">Video must be longer than&nbsp<p id="title_time"></p>&nbspminutes long.</label>
  </div>
</div>
  <h3>The following options only apply to videos without chapters:</h3>

<div>
  <form>
 <fieldset class="fieldset">
  <legend>Previous Track Command</legend>
  <select
    type="range"
    id="previous"
    name="previous"
    title="Select the command to be performed when the previous track button is pressed.">
    <option value="RESTART_VIDEO">Restart the video</option>
    <option value="RESTART_VIDEO_ANIMATED">Restart the video (Animated)</option>
    <option value="GO_BACK_5_SECONDS_VIDEO_ANIMATED">Go back 5 seconds (Animated)</option>
    <option value="GO_BACK_15_SECONDS_VIDEO_ANIMATED">Go back 15 seconds (Animated)</option>
    <option value="GO_BACK_5_SECONDS_VIDEO_ANIMATED">Go back 5 seconds</option>
    <option value="GO_BACK_15_SECONDS_VIDEO_ANIMATED">Go back 15 seconds</option>
    <option value="NOTHING">Do nothing</option>
  </select>
   </fieldset>
</form>
</div>

<div>
<form>
 <fieldset class="fieldset">
  <legend>Next Track Command</legend>
  <select
    type="range"
    id="next"
    name="next"
    title="Select the command to be performed when the next track button is pressed.">
    <option value="NEXT_VIDEO">Go to the video up next</option>
    <option value="SKIP_FORWARD_5_SECONDS_VIDEO_ANIMATED">Skip forward 5 seconds (Animated)</option>
    <option value="SKIP_FORWARD_15_SECONDS_VIDEO_ANIMATED">Skip forward 15 seconds (Animated)</option>
    <option value="SKIP_FORWARD_5_SECONDS_VIDEO">Skip forward 5 seconds</option>
    <option value="SKIP_FORWARD_5_SECONDS_VIDEO">Skip forward 15 seconds</option>
    <option value="NOTHING">Do nothing</option>
  </select>
 </fieldset>
</form>
</div>

<script src="popup.js"></script>
</body>
</html>
